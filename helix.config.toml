# This is a comment
theme = "ayu_dark"

[editor]
line-number = "relative"
mouse = true
end-of-line-diagnostics = "hint"
continue-comments = false
soft-wrap.enable = true

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false

[editor.inline-diagnostics]
cursor-line = "info"

[keys.normal]
o = ["open_below", "normal_mode"] # "o", "o<Esc>"
O = ["open_above", "normal_mode"] # "O", "O<Esc>"

[keys.insert]
j = {"k"= "normal_mode"}

[editor.indent-guides]
render = true
character = "╎" # Some characters that work well: "▏", "┆", "┊", "⸽"
skip-levels = 1

[editor.smart-tab]
enable = false
